{% load static %}
{% load common_tags %}

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SWISS Pit Scouting</title>
<link rel="stylesheet" type="text/css" href="{% static 'entry/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'entry/colorsheet.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'entry/formstyle.css' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ MEDIA_URL }}{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ MEDIA_URL }}{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ MEDIA_URL }}{% static 'favicon/favicon-16x16.png' %}">
<meta name="theme-color" content="0F4D8D">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
    <div class="topbar">
		<div class="hamburgerButton" onClick="openNav()">
			<button class="hamburgerButton" onClick="openNav()">☰</button>
		</div>
		<div class="swissLogo" id="swissLogo">
			<a href="{% url 'entry:index' %}">
			<img src="{{ MEDIA_URL }}{% static 'SwissIcon2x.png' %}" alt="SWISS Logo">
			</a>
		</div>
	</div>
	<div id="sideNav" class="sidebar">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
		<a href="{% url 'entry:index' %}">Home</a>
		<a href="{% url 'entry:match_scout_landing' %}">Scout</a>
		<a href="{% url 'entry:experimental' %}">Labs</a>
		<a href="{% url 'entry:settings' %}">Settings</a>
		<a href="{% url 'entry:about' %}">About</a>
	</div>
	<div class="bodyContainer bodyBackground scoutImage" id="bodyContainer">
		<div class="heroContent" id="heroSpace">
			<div class="stickyChip">
				<div class="teamnumberPill" style="background-color: {{ team.colour }}">
						<p>{{ team.number }} </p>
				</div>
				<div class="teamnamePill">
						<p>{{ team.name }}</p>
				</div>
			</div>
		</div>
	<form action="{% url 'entry:write_pit_scout' team.id %}" method="POST">
        {% csrf_token %}
		<h1>Drivetrain</h1>
		<div class="formItem">
			<label for="drivetrainStyle">Style of Drivetrain</label>
			<select name="drivetrainStyle" id="drivetrainStyle" required> 
				<option value="kitbot">Kitbot</option>
				<option value="westCoast">West Coast</option>
				<option value="swerve">Swerve</option>
				<option value="mecanum">Mecanum</option>
				<option value="custom">Custom</option>
			</select>
		</div>
		<div class="formItem">
			<label for="drivetrainWheels">Type of Drive Wheels</label>
			<input type="text" name="drivetrainWheels" id="drivetrainWheels" placeholder="Drivetrain Wheels" autocomplete="off" required>
		</div>
		<div class="formItem">
			<label for="drivetrainMotor">Types of Motors in Drivetrain</label>
			<select name="drivetrainMotor" id="drivetrainMottor" required> 
				<option value="falcon">Falcon 500</option>
				<option value="neo">Neo 500</option>
				<option value="CIM">CIM</option>
				<option value="miniCIM">miniCIM</option>
			</select>
		</div>

		<div class="formItem">
			<label for="drivetrainMotorAmount">Number of Motors in Drivetrain</label>
			<input type="number" min="2" max="20" value="" step="2" required>
		</div>
		
		<h1>Autonomous</h1>
		<div class="formItem">
			<label for="hasAuto">Has Autonomous Route?</label>			
			<div>
				<div class="radioGroup">
					<label>
					<input type="radio" name="hasAuto" id="hasAuto_false" value="false">
					<span>N</span>
					</label>
					<label>
					<input type="radio" name="hasAuto" id="hasAuto_true" value="true" checked>
					<span>Y</span>
					</label>
				</div>
			</div>
		</div>
		<div class="formItem">
			<label for="autoDescription">Short Description of Autonomous Routes</label>
			<input type="text" name="autoDescription" id="autoDescription" placeholder="Auto Route" autocomplete="off" required>
		</div>
		<div class="formItem">
			<label for="autoScoring">Scoring Goals in Autonomous</label>
			<select name="autoScoring" id="autoScoring" required>
				<option value="0">No Scoring Ability</option>
				<option value="1">Low Goal</option>
				<option value="2">High Goal</option>
			</select>
		</div>
		
		<h1>Teleoperated</h1>
		<div class="formItem">
			<label for="teleScoring">Scoring Goals in Teleoperated</label>
			<select name="teleScoring" id="teleScoring" required>
				<option value="0">No Scoring Ability</option>
				<option value="1">Low Goal</option>
				<option value="2">High Goal</option>
			</select>
		</div>
		<div class="formItem">
			<label for="telePositions">Scoring Locations in Teleoperated</label>
			<div class="checkboxGroup" required>
					<input type="checkbox" name="telePositions" id="telePositions" value="0">
					<span>Against Power Port</span>
				<br>
					<input type="checkbox" name="telePositions" id="telePositions" value="1">
					<span>Initiation Line Area</span>
				<br>
					<input type="checkbox" name="telePositions" id="telePositions" value="2">
					<span>Trench Run</span>
				<br>
					<input type="checkbox" name="telePositions" id="telePositions" value="3">
					<span>Behind Control Panel</span>
				<br>
			</div>
		</div>
		<div class="formItem">
			<label for="ballIntake">Ball Intake Style</label>
			<input type="text" name="ballIntake" id="ballIntake" placeholder="Ball Intake" autocomplete="off" required>
		</div>
		<div class="formItem">
			<label for="ballCapacity">Ball Capacity</label>
			<input type="number" name="ballCapacity" id="ballCapacity" min="0" max="5" value="5" required>
		</div>
		<div class="formItem">
			<label for="shooterStyle">Style of Shooter</label>
			<input type="text" name="shooterStyle" id="shooterStyle" autocomplete="off" placeholder="Shooter Style" required>
		</div>
		<div class="formItem">
			<label for="lowBot">Can drive under the control panel</label>
			<div>
				<div class="radioGroup">
					<label>
						<input type="radio" name="lowBot" id="lowBot" value="0" checked>
						<span>N</span>
					</label>
					<label>
						<input type="radio" name="lowBot" id="lowBot" value="1">
						<span>Y</span>
					</label>
				</div>
			</div>
		</div>
		<div class="formItem">
			<label for="wheelManipulator">Control Panel Manipulator</label>
			<div class="radioGroup">
				<label>
					<input type="radio" name="wheelManipulator" id="wheelManipulator" value="False" checked>
					<span>N</span>
				</label>
				<label>
					<input type="radio" name="wheelManipulator" id="wheelManipulator" value="True">
					<span>Y</span>
				</label>

			</div>
		</div>
		
		
		<h1>Endgame</h1>
		<div class="formItem">
			<label for="climbLocations">Climbing Locations</label>
			<select name="climbLocations" id="climbLocations" required>
				<option valie="0">No Climb</option>
				<option vlaue="1">Center Only</option>
				<option value="2">Side Only</option>
				<option value="3">Anywhere on Bar</option>
			</select>
		</div>
		<div class="formItem">
			<label for="climbBuddy">Buddy Climb?</label>
				<div class="radioGroup">
					<label>
						<input type="radio" name="climbBuddy" id="climbBuddy_false" value="False" checked>
						<span>N</span>
					</label>
					<label>
						<input type="radio" name="climbBuddy" id="climbBuddy_true" value="True">
						<span>Y</span>
					</label>
				</div>
		</div>
		<div class="formItem">
			<label for="climbBalance">Balancing Mechanism</label>
				<div class="radioGroup">
					<label>
						<input type="radio" name="climbBalance" id="climbBalance_false" value="False" checked>
						<span>N</span>
					</label>
					<label>
						<input type="radio" name="climbBalance" id="climbBalance_true" value="True">
						<span>Y</span>
					</label>
				</div>
		</div>
		<div class="formItem">
			<label for="weight">Robot Weight</label>
			<input type="number" name="weight" id="weight" min="0" max="150" autocomplete="off" placeholder="lbs" required>
		</div>
		<div class="formItem">
			<label for="scouterName">Scouter's Name</label>
			<input type="text" name="scouterName" id="scouterName" placeholder="Scouter Name" required>
		</div>
		<br>
		<div class="formItem" id="submit">
			<input type="submit">
		</div>
		
	</form>
	</div>


<script>
	function incrementValue(id) {
		console.log(id)
		var value = parseInt(document.getElementById(id).value, 10);
		value = isNaN(value) ? 0 : value;
		value++;
		document.getElementById(id).value = value;
	}

	function decrementValue(id) {
		console.log(id)
		var value = parseInt(document.getElementById(id).value, 10);
		value = isNaN(value) ? 0 : value;
		value--;
		document.getElementById(id).value = value;
	}
	function openNav() {
		document.getElementById("sideNav").style.width="250px";
		document.getElementById("bodyContainer").style.marginLeft="275px";
		document.getElementById("swissLogo").style.marginLeft="215px";
	}
	function closeNav() {
	  document.getElementById("sideNav").style.width = "0";
	  document.getElementById("bodyContainer").style.marginLeft= "25px";
	  document.getElementById("swissLogo").style.marginLeft= "0";
	}
	function openTeamDrawer() {
		document.getElementById("teamDrawer").style.height="100%";
	}
	function closeTeamDrawer() {
	  document.getElementById("teamDrawer").style.height = "0";
	}
</script>
</body>
</html>
