<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SWISS Scout Landing</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="colorsheet.css">
<link rel="stylesheet" type="text/css" href="formstyle.css">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<meta name="theme-color" content="0F4D8D">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
	<div class="topbar">
		<div class="hamburgerButton" onClick="openNav()">
			<button class="hamburgerButton" onClick="openNav()">☰</button>
		</div>
		<div class="swissLogo" id="swissLogo">
			<a href="index.html">
			<img src="img/Swiss Icon@2x.png" alt="SWISS Logo">
			</a>
		</div>
	</div>
	<div id="sideNav" class="sidebar">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
		<a href="index.html">Home</a>
		<a href="matchlanding.html">Scout</a>
		<a href="experimental.html">Labs</a>
		<a href="settings.html">Settings</a>
		<a href="about.html">About</a>
	</div>
	
	<div class="bodyContainer bodyBackground scoutImage" id="bodyContainer">
		<div class="heroContent">
			<h1 class="homeText">Pit Scouting</h1>
		</div>
	<style>		
		.scoutImage {
			background-image: url("img/scout background.png")
		}
	</style>

		
		
		
		<div style="display: flex; justify-content: center">
			<div class="pillSelect">
				<div class="pillContainer">
					<div class="teamnumberPill" style="background-color: #0F4D8D">
						<p>Test</p>
					</div>
					{% for team in team_list % }
					<ul>
						<li>
							<div class="teamnumberPill" style="background-color: {{team.colour}}">
								<p>{{ team.number }}</p>
							</div>
						</li>
					</ul>
					{ % endfor % }
				</div>
				<div class="formItem">
					<p>Current Event is:</p>
					<br>
					<p>{% get_current_event %}</p>
				</div>		
				<div class="formItem">
					<label>Press this to continue [dev]</label>
					<a href="pitscout.html">
						<input type="button" value=">">
					</a>
				</div>
			</div>
		</div>
	</div>
	
	
	
<script>
	function openNav() {
		document.getElementById("sideNav").style.width="250px";
		document.getElementById("bodyContainer").style.marginLeft="275px";
		document.getElementById("swissLogo").style.marginLeft="215px";
	}

	function closeNav() {
	  document.getElementById("sideNav").style.width = "0";
	  document.getElementById("bodyContainer").style.marginLeft= "25px";
	  document.getElementById("swissLogo").style.marginLeft= "0";
	}
</script>
</body>
</html>
