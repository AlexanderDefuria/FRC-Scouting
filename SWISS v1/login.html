<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Change Me</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="colorsheet.css">
<link rel="stylesheet" type="text/css" href="formstyle.css">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

<meta name="theme-color" content="0F4D8D">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
	<div class="topbar">
		<div class="swissLogo" id="swissLogo">
			<a href="index.html">
			<img src="img/Swiss Icon@2x.png" alt="SWISS Logo">
			</a>
		</div>
	</div>
	
	<div class="bodyContainer">
		<div id="loginContainer">
			<div class="infoBox" style="width:580px;">
				<div class="infoHeader">
					<img class="infoIcon" src="img/User Icon.png" alt="user icon">
					<h1>Login</h1>
				</div>
				<form>
					<div class="formItem" style="margin-top:10px; background:none; justify-content: flex-start">
						<label for="username">Username:</label>
						<input style="margin-left:10px;" type="text" name="username" id="username">
					</div>
					<div class="formItem" style="margin-top:10px; background:none; justify-content: flex-start">
						<label for="username">Password:</label>
						<input style="margin-left:10px; " type="password" name="password" id="password">
					</div>
					<div class="formItem" style="margin-top:10px; background:none; justify-content: flex-start">
						<input type="submit" vaue="LogIn">
					</div>
				
				</form>
			</div>
		</div>
	</div>
	
	
	
	
<script>
	function openNav() {
		document.getElementById("sideNav").style.width="250px";
		document.getElementById("bodyContainer").style.marginLeft="275px";
		document.getElementById("swissLogo").style.marginLeft="215px";
	}

	function closeNav() {
	  document.getElementById("sideNav").style.width = "0";
	  document.getElementById("bodyContainer").style.marginLeft= "25px";
	  document.getElementById("swissLogo").style.marginLeft= "0";
	}
</script>
</body>
