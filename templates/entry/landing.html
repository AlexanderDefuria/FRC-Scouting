{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'entry/landing.css' %}">

<link rel="shortcut icon" type="image/png" href="{% static 'entry/images/favicon.png' %}"/>

{% if team_list %}

    <h1 class="title">Teams</h1>

    <div class="container">
        <button class="right" onclick="location.href='{% url 'entry:download_event' %}'" id="myButton" >Download</button>
        <button class="left" onclick="location.href='{% url 'entry:view_matches' %}'" id="myButton" >View Data</button>
    </div>

    <ol>
        {% for team in team_list %}
            <li><a href="{% url 'entry:auto' team.pk %}">{{ team.number }} - {{ team.name }}</a></li>
        {% endfor %}
    </ol>


{% else %}
    <p>No teams are available for current event.</p>
{% endif %}
