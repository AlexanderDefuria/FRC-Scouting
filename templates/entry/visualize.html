{% load static %}
{% load common_tags %}


<script src="{% static 'entry/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'entry/highcharts.src.js' %}" type="text/javascript"></script>


<link rel="stylesheet" type="text/css" href="{% static 'entry/visualization.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'entry/drag-options.css' %}">

<link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>


<div id="layout" class="container">

    <div class="left">
        <div class="header">Data Visualization</div>
        <div class="graph" id="container" style="width:100%; height:600px;"></div>
    </div>

    <div class="right">
        <div id="dragDropContainer">
            <div id="listOfItems" style="display: none" > </div>
            <div id="mainContainer">
                <!-- ONE <UL> for each box -->
                <div id="teamList" class="relative_parent">
                    <p>Teams</p>

                    {% for team in team_list %}
                        <div class="team_check">
                            <label for="{{ team.name }}">{{ team.number }}</label>
                            <input name="teamCheckBox" type="checkbox" id="{{ team.id }}" value="{{ team.name }}">
                        </div>
                    {% endfor %}
                    <button id="selectAllTeams" onclick="selectAllTeams(id)" >All Teams</button>

                    <select id="graphType" name="graphType">
                        <option value="bar">Simple Bar</option>
                        <option value="alliance">Alliance Analysis</option>
                        <option value="detail">Detailed Break Down</option>
                        <option value="overall">Overall Scoring Analysis</option>
                    </select>
                </div>
                <div id="mainBox" class="dragDropBox">
                    <p>Available Fields</p>
                    <ul id="box1" onload="loadFields()">
                        <li id="placeholder" > None </li>
                    </ul>
                </div>
                <div id="included_fields" class="merged_container">
                    <p>Included Fields</p>
                    <div id="merged" class="dragDropBox" >
                        <ul id="box2">

                        </ul>
                    </div>
                    <div id="merged" class="dragDropBox">
                        <ul id="box3">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="bot">
        <button onclick="updateGraph()" >Update Graph</button>
    </div>
</div>


<ul id="dragContent"> </ul>
<div id="dragDropIndicator"></div>


<script src="{% static 'entry/charts.js' %}" type="text/javascript"></script>
<script src="{% static 'entry/visualization.js' %}" type="text/javascript"></script>
<script src="{% static 'entry/drag-options.js' %}" type="text/javascript"></script>
