{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'entry/landing.css' %}">



{% if team_list %}

    <h1 class="title">Teams</h1>

    <div id="multiColumn">
        <ol>
        {% for team in team_list %}
            <li><a href="{% url 'entry:auto' team.pk %}">{{ team.name }}</a></li>
        {% endfor %}
        </ol>
    </div>
{% else %}
    <p>No polls are available.</p>
{% endif %}
