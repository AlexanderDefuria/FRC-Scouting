{% load static %}
{% load common_tags %}

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SWISS Data</title>
<link rel="stylesheet" type="text/css" href="{% static 'entry/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'entry/colorsheet.css' %}">
<script src="{% static 'entry/script.js' %}"></script>
<link rel="apple-touch-icon" sizes="180x180" href="{{ MEDIA_URL }}{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ MEDIA_URL }}{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ MEDIA_URL }}{% static 'favicon/favicon-16x16.png' %}">
<meta name="theme-color" content="0F4D8D">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
	<div class="topbar">
		<div class="hamburgerButton" onClick="openNav()">
			<button class="hamburgerButton" onClick="openNav()">☰</button>
		</div>
		<div class="swissLogo" id="swissLogo">
			<a href="{% url 'entry:index' %}">
			<img src="{{ MEDIA_URL }}{% static 'SwissIcon2x.png' %}" alt="SWISS Logo">
			</a>
		</div>
	</div>
	<div id="sideNav" class="sidebar">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
		<a href="{% url 'entry:index' %}">Home</a>
		<a href="{% url 'entry:match_scout_landing' %}">Scout</a>
		<a href="{% url 'entry:glance_landing' %}">Glance</a>
		<a href="{% url 'entry:experimental' %}">Labs</a>
		<a href="{% url 'entry:settings' %}">Settings</a>
		<a href="{% url 'entry:about' %}">About</a>
	</div>
	
	<div class="bodyContainer bodyBackground" id="bodyContainer" style="background-image: url({{ MEDIA_URL }}{% static 'StatsBackground.png' %})">
		<div class="heroContent" id="heroSpace">
					<h1 style="font-size: 42px; margin: 0px;">Raw Data</h1>
		</div>
		<figure>
			<div class="tableContainer">
				<table id="dataTable">
					<tr>
						<th>Number</th>
						<th>Names</th>
						<th>Match #</th>
						<th>Robot Present?</th>
						<th>Starting Pos.</th>
						<th>Balls PrLod</th>
						<th>Auto Route</th>
						<th>Exit Line %</th>
						<th>Auto Low</th>
						<th>Auto High</th>
						<th>Auto Inner</th>
						<th>Tele Low</th>
						<th>Tele High</th>
						<th>Tele Inner</th>
						<th>Intake Type</th>
						<th>Cycle Style</th>
						<th>Under Defense</th>
						<th>Ctrl Pnl Task</th>
						<th>Ctrl Pnl Quality</th>
						<th>Ofns Fouls</th>
						<th>Played Dfns</th>
						<th>Dfns Quality</th>
						<th>Dfns Fouls</th>
						<th>Push Ability</th>
                        <th>Climbed</th>
						<th>Clmb Position</th>
						<th>Timeout Position</th>
						<th>Human Fouls</th>
						<th>Driver Fouls</th>
						<th>Yellow Card</th>
						<th>Scouter</th>
					</tr>
					{% for match in match_list %}
                        <tr>
                            <td>{{ match.team.number }}</td>
                            <td>{{ match.team.name }}</td>
                            <td>{{ match.match_number }}</td>
                            <td>{{ match.on_field }}</td>
                            <td>{{ match.auto_start }}</td>
                            <td>{{ match.preloaded_balls }}</td>
                            <td>{{ match.auto_route }}</td>
                            <td>{{ match.baseline }}</td>
                            <td>{{ match.lower_auto }}</td>
                            <td>{{ match.outer_auto }}</td>
                            <td>{{ match.inner_auto }}</td>
                            <td>{{ match.lower }}</td>
                            <td>{{ match.outer }}</td>
                            <td>{{ match.inner }}</td>
                            <td>{{ match.ball_intake_type }}</td>
                            <td>{{ match.cycle_style }}</td>
                            <td>{{ match.under_defense }}</td>
                            <td>{{ match.wheel_score }}</td>
                            <td>{{ match.wheel_rating }}</td>
                            <td>{{ match.fouls }}</td>
                            <td>{{ match.played_defense }}</td>
                            <td>{{ match.played_defense }}</td>
                            <td>{{ match.defense_fouls }}</td>
                            <td>{{ match.able_to_push }}</td>
                            <td>{{ match.climb_location }}</td>
                            <td>{{ match.climbed }}</td>
                            <td>{{ match.field_timeout_pos }}</td>
                            <td>{{ match.hp_fouls }}</td>
                            <td>{{ match.dt_fouls }}</td>
                            <td>{{ match.yellow_card }}</td>
                            <td>{{ match.scouter_name }}</td>
                    </tr>
                    {% endfor %}
				</table>
			</div>
		</figure>
        <div class="bottomBar" id="bottomBar">
			<div id="bottomBarContent">
				<div class="filterBox" >
					<img src="{{ MEDIA_URL }}{% static 'SearchIcon.png' %}" style="height: 50px;" alt="Searh Icon">
					<input class="filterChip" type="text" id="teamNumber" onkeyup="tableFilter('teamNumber')" placeholder="Filter Team Number">
				</div>
				<br>
				<div class="filterBox" >
					<img src="{{ MEDIA_URL }}{% static 'SearchIcon.png' %}" style="height: 50px;" alt="Searh Icon">
					<input class="filterChip" type="text" id="teamName" onkeyup="tableFilter('teamName')" placeholder="Filter Team Name">
				</div>
				<br>
				<div class="filterBox" >
					<img src="{{ MEDIA_URL }}{% static 'SearchIcon.png' %}" style="height: 50px;" alt="Searh Icon">
					<input class="filterChip" type="text" id="matchNumber" onkeyup="tableFilter('matchNumber')" placeholder="Filter Match Number">
				</div>
			</div>
			<button class="bottomBarButton" id="expandBottomBar" onclick="expandBottomBar()" style="background-image: url({{ MEDIA_URL }}{% static 'MoreIcon.png' %})"></button>
			<button class="bottomBarButton" id="collapseBottomBar" onclick="collapseBottomBar()" style="background-image: url({{ MEDIA_URL }}{% static 'MoreIcon.png' %})"></button>
		</div>
	</div>

</body>
</html>
