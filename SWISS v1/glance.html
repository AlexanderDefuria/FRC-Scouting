<body>

	<div id="teamDrawer" class="teamDrawer">

			<div class="teamnumberPill DarkRedColor"><p>4308</p></div>

			<div class="teamnumberPill DarkRedColor"><p>4618</p></div>
			<div class="teamnumberPill "><p>4902</p></div>

		</div>
		<a href="javascript:void(0)" class="closebtn" onclick="closeTeamDrawer()">×</a>		
	</div>
	
	
	
	<div class="bodyContainer bodyBackground glanceImage" id="bodyContainer">
		<div class="heroContent" id="heroSpace">
			<div class="stickyChip">
				<button class="changeTeam" id="changeTeam" onClick="openTeamDrawer()">
				<div class="teamnumberPill DaveColor">
						<p>3683</p>
				</div>
				<div class="teamnamePill">
						<p>Team Dave</p>
				</div>
				</button>
			</div>
		</div>

		<div class="tileContainer" style="justify-content: flex-start">
			
			
			<div class="infoBox">
				<div style="display: flex; align-items: center; height: auto; border-bottom: 2px solid white">
					<div class="teamnumberPill"><p>3683</p></div>
					<h1>Team Dave</h1>
				</div>
				<div class="infoRow">
					<div class="infoLColumn"><p>Shooter Style</p></div>
					<div class="infoRColumn"><p>Fixed Flywheel</p></div>
				</div>				
				<div class="infoRow">
					<div class="infoLColumn"><p>Can Climb?</p></div>
					<div class="infoRColumn"><p>Yes</p></div>
				</div>
			</div>
			
			<div class="graphBoxWide backgroundColor">
				<div id="avg_balls" style="height: 300px; width:auto">
					<script>
						document.addEventListener('DOMContentLoaded', function () {
								var myChart = Highcharts.chart('avg_balls', {
									chart: {
										type: 'bar'
									},
									title: {
										text: 'Average Balls Scored Per Match'
									},
									xAxis: {
										categories: ['Auto', 'Teleop']
									},
									yAxis: {
										title: {
											text: 'Balls Scored'
										}
									},
									series: [{
										name: 'Lower',
										data: [0, 0]
									}, {
										name: 'Outer',
										data: [3, 20]
									}, {
										name: 'Inner',
										data: [2, 5,]
									}]
								});
							});
					</script>
				</div>		
			</div>
			<div class="graphBox">
				<div id="line" style="height: 300px; width: auto">
					<script>
							Highcharts.chart('line', {

							  title: {
								text: 'Total Balls Scored Over Comp'
							  },

							  plotOptions: {
								series: {
								  label: {
									connectorAllowed: true
								  },
								  pointStart: 1
								}
							  },

							  series: [{
								name: 'Balls Scored',
								data: [10, 15, 20, 17, 25, 10, 13, 22]
							  }],

							  responsive: {
								rules: [{
								  condition: {
									maxWidth: 500
								  },
								  chartOptions: {
									legend: {
									  layout: 'horizontal',
									  align: 'center',
									  verticalAlign: 'bottom'
									}
								  }
								}]
							  }

							});
					</script>
				</div>
			</div>
			<div class="bigBox">
			</div>
			<div class="bigBox">
			</div>
		</div>
	</div>
	
	
	
	
<script>
	function openNav() {
		document.getElementById("sideNav").style.width="250px";
		document.getElementById("bodyContainer").style.marginLeft="275px";
		document.getElementById("swissLogo").style.marginLeft="215px";
	}

	function closeNav() {
	  document.getElementById("sideNav").style.width = "0";
	  document.getElementById("bodyContainer").style.marginLeft= "25px";
	  document.getElementById("swissLogo").style.marginLeft= "0";
	}	
	function openTeamDrawer() {
		document.getElementById("teamDrawer").style.height="100%";
	}
	function closeTeamDrawer() {
	  document.getElementById("teamDrawer").style.height = "0";
	}
</script>
</body>
</html>
