{% load staticfiles %}

<link rel="stylesheet" href="{% static "entry/entry.css" %}">
<script type="text/javascript" src="{% static 'entry/counter.js' %}"></script>


<h1 class="title">{{ team.name }} - {{ team.number }}</h1>

<form action="{% url 'entry:write_auto' team.id %}" method="post" id="form">
    {% csrf_token %}

    <div id="test" class="container">

        <div class=""
            <div class="button_group">
                <input id="StartingLevel" name="StartingLevel" class="level" type="text" min="0" max="2" default="0" style="display:none ">
                <button type="button" id="level_one" class="level" onclick='selectLevel(id, "level", 1, "StartingLevel")'>First Level</button>
                <button type="button" id="level_two" class="level" onclick='selectLevel(id, "level", 2, "StartingLevel")'>Second Level</button>
            </div>
